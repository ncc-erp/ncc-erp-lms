<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <!-- <div class="header">
        <h2>
          {{l('')}}
        </h2>
      </div> -->
      <div class="body table-responsive">
        <mat-tab-group>
          <mat-tab label="Profile" dynamicHeight=true>
            <div class="wrapper">
              <div style="margin-bottom: 20px;">
                <div class="col-md-12">
                  <div class="col-sm-2 avatar">
                    <img class="profile-img" [src]="getImageServerPath(user.avatar)"
                      onerror="this.src = 'assets/images/dfphoto.png'">
                  </div>
                  <div class="col-sm-9 information">
                    <p class="title">
                      {{(user.title != null ? user.title + '&nbsp;' : '') + user.fullName != null ? user.fullName : ''}}</p>
                      <div class="form-border" *ngIf="user.name != null">
                      <label class="col-sm-5">{{l('Full Name')}}</label>
                      <p class="col-sm-7">{{ user.fullName }}</p>
                    </div>
                    <div class="form-border" *ngIf="user.displayName != null">
                      <label class="col-sm-5">Display Name</label>
                      <p class="col-sm-7">{{ user.displayName }}</p>
                    </div>
                    <div class="form-border b-t-none " *ngIf="user.emailAddress != null">
                      <label class="col-sm-5">{{l('Email Address')}}</label>
                      <p class="col-sm-7">{{ user.emailAddress }}</p>
                    </div>
                    <p class="mt-10" *ngIf="user.biography != null">{{l('Biography')}}</p>
                    <div class="form-border" *ngIf="user.biography != null">
                      <p class="col-sm-12">{{ user.biography }}</p>
                    </div>
                    <div style="margin-left: -14px" class="col-sm-12 mt-10" *ngIf="user.userLinks != null">
                      <p>Links</p>
                      <a [href]="link.link" target="blank" class="d-block"
                        *ngFor="let link of user.userLinks">{{ link.title }}</a>
                    </div>
                    <div class="mt-10" *ngIf="user.archievements != null">
                      <p>{{ l('Achievement') }}</p>
                      <div class="achievement d-flex" *ngFor="let item of user.archievements">
                        <p class="col-sm-1">{{ item.name }}</p>
                        <p>{{ item.quantity }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Certification" *ngIf="false"  dynamicHeight=true>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
