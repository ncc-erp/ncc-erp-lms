<form *ngIf="active" #createForm="ngForm" autocomplete="off" id="frm_create_group" novalidate>
  <h2 mat-dialog-title>{{l("CreateNewPage")}}</h2>
  <mat-dialog-content class="mat-typography" style="min-width: 400px">
    <div class="example-container">
      <mat-form-field >
        <input matInput name="name" placeholder="{{l('Title')}}" [(ngModel)]="page.name" required maxlength="255">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput name="content" placeholder="{{l('Content')}}" [(ngModel)]="page.content"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="saving">{{l('Cancel')}}</button>
    <button mat-button [mat-dialog-close]="page" cdkFocusInitial [disabled]="!createForm.form.valid || saving">{{l('Save')}}</button>
  </mat-dialog-actions>
</form>
