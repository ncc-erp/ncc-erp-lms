<div class="clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="body table-responsive">

        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>{{l('Student Name')}}</th>
              <!-- <th>{{l('Pages Completed')}} ({{totalPage}} Pgs)</th> -->
              <th *ngFor="let e of quizzes">{{e.name}} ({{e.score}} Pts)</th>

              <th>{{l('Total Score')}} (100%)</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of students">
              <td>{{item.name}} </td>
              <!-- <td>{{item.nCompletedPage}}</td> -->
              <td *ngFor="let e of item.quizzesScore">{{e | formatNumber}} </td>
              <td >{{item.progress | formatNumber}} </td>
              <!-- <td>{{item.scorePercent}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
