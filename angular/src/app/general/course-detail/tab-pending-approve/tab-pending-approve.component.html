      <div class="body table-responsive">

        <!-- ******************************************************** -->
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>{{l('Name')}}</th>
              <th>{{l('Login ID')}}</th>
              <!-- <th>{{l('Secsion')}}</th> -->
              <th>{{l('Role')}}</th>
              <th>{{l('Last Activity')}}</th>
              <th>{{l('Total Activity')}}</th>
              <th>{{l('Action')}}</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of students | paginate: { id: 'serverPending', itemsPerPage: pageSize, currentPage: pageNumber, totalItems: totalItems }">
              <td>{{item.studentName}} <span
                  style="color: red">{{item.enrollCount > 0 ? ' (re-enroll ' + item.enrollCount + ')' : ''}}</span></td>
              <td>{{item.userName}}</td>
              <!-- <td>{{item?.secsion}}</td> -->
              <td>{{item.roleName}}</td>
              <td>{{item.lastActivity | dateLocal}}</td>
              <td>{{item.totalActivity}}</td>
              <td>
                <button style="margin-right: 12px" type="button" class="btn btn-primary waves-effect"
                  (click)="accept(item.studentAssignedCourseId, item.userName)">{{l('Accept')}}</button>
                <button type="button" class="btn bg-grey waves-effect"
                  (click)="reject(item.studentAssignedCourseId, item.userName)">{{l('Reject')}}</button>
              </td>

            </tr>
          </tbody>
        </table>
        <!-- ******************************************************** -->

        <div class="text-align: center;" *ngIf="totalItems > pageSize">
          <pagination-controls (pageChange)="getDataPage($event)" id="serverPending"></pagination-controls>
        </div>

      </div>
    </div>
