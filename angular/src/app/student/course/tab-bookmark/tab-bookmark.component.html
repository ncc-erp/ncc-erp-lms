<div class="main">
  <ng-container *ngFor="let item of bookMarks">
    <div class="box">
      <div class="row">
        <div class="ribbon"></div>
        <div class="content">
          <a href="app/browsing/0/{{courseInstanceId}}/{{item.pageId}}">{{item.moduleName}} &nbsp;>&nbsp;{{item.pageName}}</a>
        </div>
        <div class="content">
          {{l('Bookmarked on')}} {{item.creationTime | dateLocal:'d MMM, y'}}
          <a class="pull right" href="app/browsing/0/{{courseInstanceId}}/{{item.pageId}}">{{l('View')}}</a>
          <!-- <div style="text-align: right; padding-right: 8rem;">
            <a (click)="onView_Click(item)">View</a>
          </div> -->
        </div>
      </div>
    </div>
  </ng-container>
</div>
