<div class="clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
      <div class="card main-content">
        <div class="header">
          <label class="f-2">Invite Courses</label>
        </div>
        <div class="body table-responsive">
          <app-student-course-view-item
            *ngFor="let course of invitedCourses"
            [item]="course"
          ></app-student-course-view-item>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card main-content">
        <div class="header">
          <label class="f-2">Courses</label>
        </div>
        <div class="body table-responsive">
          <app-student-course-view-item
            *ngFor="let course of courses"
            [item]="course"
          ></app-student-course-view-item>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card main-content">
        <div class="header">
          <label class="f-2">Archived</label>
        </div>
        <div class="body table-responsive">
          <app-student-course-view-item
            *ngFor="let course of archivedCourses"
            [item]="course"
          ></app-student-course-view-item>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card main-content">
        <div class="header">
          <label class="f-2">Completed Courses</label>
        </div>
        <div class="body table-responsive">
          <app-student-course-view-item
            *ngFor="let course of completedCourses"
            [item]="course"
          ></app-student-course-view-item>
        </div>
      </div>
    </div>
  </div>
</div>
